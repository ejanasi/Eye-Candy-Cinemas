  <!-- Newsletter Section -->

  <div class="newsletterform">

    <form enctype="text/plain" action="thankyou.html" method="post">
      <center>
        <h1>Sign Up</h1>
      </center>

      <p><label>First Name:*</label>
        <input type="text" name="firstname" placeholder="Enter First Name" required />
        <label>Last Name:*</label>
        <input type="text" name="Lastname" placeholder="Enter Last Name" required /><br />
      </p>
      <p><label>City Preference:*</label>

        <select required>
          <option value="">Select a Cinema</option>
          <option value="Auckland">Eye Candy Auckland</option>
          <option value="Christchurch">Eye Candy Christchurch</option>
          <option value="Wellington">Eye Candy Wellington</option>
        </select>
      </p>

      <div class="genderradio">
        <p><label>Gender (optional):</label><br />
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="gender" value="not listed">
          <label for="other">Not listed</label>
          <input type="text" name="Not Listed" placeholder="Inform (optional)"/><br />
        </p>
      </div>

      <p><label>Phone (optional):</label>
        <input type="text" name="phone" placeholder="Enter Number" value="+64">

      <p><label>Email:*</label>
        <input type="email" placeholder="Enter a valid email" required>
      </p>

      <p style="font-size: 12px">*required fields</p>

      <br /><button type="submit" class="signupbtn">SignUp</button>


    </form>

  </div>
